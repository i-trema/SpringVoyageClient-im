<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="utf8">
<title>Clients</title>
</head>
<header>
<ul class="nav nav-tabs">

  <li class="nav-item">
    <a class="nav-link" href="voyage">Voyages</a>
  </li>
  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="client">Clients</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/./client/liste">Liste Clients</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="apivoyage">Voyages Restful</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="apiclient">Clients Restful</a>
  </li>
  <li class="nav-item">
    <a class="btn btn-outline-success" href="/./login">Changer d'utilisateur</a>
  </li>
 
</ul>

<!-- <div th:replace="nav.html"></div> -->


</header>

<body>
<div class="container">
  <div class="row">
    <div class="col-0.2"> 
    </div>
   
    <div class="col">
    
    <h3 align="center" >Liste des clients</h3>
    
    <table class="table table-bordered">
      <thead>
      <tr><th>id</th><th>nom</th><th>prénom</th><th>téléphone</th><th>adresse</th><th>age</th><th>email</th><th>grade</th><th></th><th></th></tr>
      </thead>
      <tbody>
      <tr th:each = "client : ${clients}">
      	<td th:text="${client.id}"></td>
      	<td th:text="${client.nom}"></td>
      	<td th:text="${client.prenom}"></td>
      	<td th:text="${client.telephone}"></td>
      	<td th:text="${client.adresse}"></td>
      	<td th:text="${client.age}"></td>
      	<td th:text="${client.email}"></td>
      	<td th:text="${client.grade}"></td>
      	
      	
      	<td> <a class="btn btn-outline-danger" th:href="@{/client/delete/{id}(id=${client.id})}">Supprimer</a></td>
      	<td> <a class="btn btn-outline-warning" th:href="@{/client/edit/{id}(id=${client.id})}">Modifier</a></td>
      	
      	</tr>
      </tbody>
      
      
      
      </table>
      
          
    
    
    </div>
     <div class="col">
     
     <form th:action="@{/client/add}" th:object="${client}" method="post">
      
      <div class="input-group mb-3">
      	<span class="input-group-text">nom</span>
      	<input class="form-control" type="text" th:field="*{nom}" name="nom">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>
      </div>
      <div class="input-group mb-3">
      	<span class="input-group-text">prenom</span>
      	<input class="form-control" type="text" th:field="*{prenom}" name="prenom">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
      </div>
      <div class="input-group mb-3">
      	<span class="input-group-text">telephone</span>
      	<input class="form-control" type="text" th:field="*{telephone}" name="telephone">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>
      </div>
      <div class="input-group mb-3">
      	<span class="input-group-text">adresse</span>
      	<input class="form-control" type="text" th:field="*{adresse}" name="adresse">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></div>
      	
      	
      </div>
      <div class="input-group mb-3">
      	<span class="input-group-text">age</span>
      	<input class="form-control" type="number" th:field="*{age}" name="age">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>      	
      </div>
       <div class="input-group mb-3">
      	<span class="input-group-text">email</span>
      	<input class="form-control" type="email" th:field="*{email}" name="email">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>      	
      </div>
       <div class="input-group mb-3">
      	<span class="input-group-text">grade</span>
      	<input class="form-control" type="text" th:field="*{grade}" name="grade">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></div>      	
      </div>
      
      <button class="btn btn-outline-dark" type="submit">ajouter</button>
      
      </form>
     
    </div>
    <div class="col-0.2"> 
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
