       <div class="mb-3">
      	<label class="form-label">nom</label>
      	<input class="form-control" type="text" th:field="*{nom}" name="nom">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('nom')}" th:errors="*{nom}"></div>      	
      </div>
      <div class="mb-3">
      	<label class="form-label">prenom</label>
      	<input class="form-control" type="text" th:field="*{prenom}" name="prenom">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('prenom')}" th:errors="*{prenom}"></div>
      </div>
      <div class="mb-3">
      	<label class="form-label">telephone</label>
      	<input class="form-control" type="text" th:field="*{telephone}" name="telephone">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('telephone')}" th:errors="*{telephone}"></div>  
      </div>
      <div class="mb-3">
      	<label class="form-label">adresse</label>
      	<input class="form-control" type="text" th:field="*{adresse}" name="adresse">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('adresse')}" th:errors="*{adresse}"></div>
      </div>
      <div class="mb-3">
      	<label class="form-label">age</label>
      	<input class="form-control" type="number" th:field="*{age}" name="age">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('age')}" th:errors="*{age}"></div>      	      
      </div>
       <div class="mb-3">
      	<label class="form-label">email</label>
      	<input class="form-control" type="email" th:field="*{email}" name="email">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('email')}" th:errors="*{email}"></div>      	      
      </div>
       <div class="mb-3">
      	<label class="form-label">grade</label>
      	<input class="form-control" type="text" th:field="*{grade}" name="grade">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('grade')}" th:errors="*{grade}"></div>      	      
      </div>
      
      
      <button class="btn btn-outline-dark" type="submit">sauvegarder</button>
