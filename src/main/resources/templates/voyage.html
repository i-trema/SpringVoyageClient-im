<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">

<meta charset="utf8">
<title>Voyages</title>
</head>
<header>
<ul class="nav nav-tabs">

  <li class="nav-item">
    <a class="nav-link active" aria-current="page" href="voyage">Voyages</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="client">Clients</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="/./client/liste">Liste Clients</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="apivoyage">Voyages Restful</a>
  </li>
  <li class="nav-item">
    <a class="nav-link" href="apiclient">Clients Restful</a>
  </li>
  <li class="nav-item">
    <a class="btn btn-outline-success" href="/./login">Changer d'utilisateur</a>
  </li>
 
</ul>


</header>

<body>
<div class="container">
  <div class="row">
    <div class="col-0.2"> 
    </div>
   
    <div class="col">
    
    <h3 align="center" >Liste des voyages</h3>
    
    <table class="table table-bordered">
      <thead>
      <tr><th><a href="?sort=id">id</a></th><th><a href="?sort=date">date</a></th><th><a href="?sort=description">description</a></th><th><a href="?sort=superviseur">superviseur</a></th><th><a href="?sort=destination">destination</a></th><th><a href="?sort=prix">prix</a></th><th></th><th></th></tr>
      </thead>
      <tbody>
      <tr th:each = "voyage : ${voyages}">
      	<td th:text="${voyage.id}"></td>
      	<td th:text="${voyage.date}"></td>
      	<td th:text="${voyage.description}"></td>
      	<td th:text="${voyage.superviseur}"></td>
      	<td th:text="${voyage.destination}"></td>
      	<td th:text="${voyage.prix}"> â‚¬</td>
      	
      	<td> <a class="btn btn-outline-danger" th:href="@{/voyage/delete/{id}(id=${voyage.id})}">Supprimer</a></td>
      	<td> <a class="btn btn-outline-warning" th:href="@{/voyage/edit/{id}(id=${voyage.id})}">Modifier</a></td>
      	
      	</tr>
      </tbody>
      
      
      
      </table>
      
          
    
    
    </div>
     <div class="col">
     
     <form th:action="@{/voyage/add}" th:object="${voyage}" method="post">
      
      <div class="input-group mb-3">
      	<span class="input-group-text">date</span>
      	<input class="form-control" type="text" th:field="*{date}" name="date">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('date')}" th:errors="*{date}"></div>
      </div>
      <div class="input-group mb-3">
      	<span class="input-group-text">description</span>
      	<input class="form-control" type="text" th:field="*{description}" name="description">
      <div class="alert alert-warning" th:if="${#fields.hasErrors('description')}" th:errors="*{description}"></div>
      </div>
      <div class="input-group mb-3">
      	<span class="input-group-text">superviseur</span>
      	<input class="form-control" type="text" th:field="*{superviseur}" name="superviseur">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('superviseur')}" th:errors="*{superviseur}"></div>
      </div>
      <div class="input-group mb-3">
      	<span class="input-group-text">destination</span>
      	<input class="form-control" type="text" th:field="*{destination}" name="destination">
      	<div class="alert alert-warning" th:if="${#fields.hasErrors('destination')}" th:errors="*{destination}"></div>

      </div>
     <div class="input-group mb-3">
      	<span class="input-group-text">prix</span>
      	<input class="form-control" type="number" th:field="*{prix}" name="prix" >
     	<div class="alert alert-warning" th:if="${#fields.hasErrors('prix')}" th:errors="*{prix}"></div>

      </div>
      
      <button class="btn btn-outline-dark" type="submit">ajouter</button>
      
      </form>
     
    </div>
    <div class="col-0.2"> 
    </div>
  </div>
</div>
</body>
<script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>

</html>
